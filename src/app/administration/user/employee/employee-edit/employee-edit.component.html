<div class="container app-body">
	<ol class="breadcrumb">
		<li><a routerLink="/administration/users/employees">Employee</a></li>
		<li class="active">Edit</li>
	</ol>
</div>

<!--<dynamic-form 
	[title]="title" 
	[formElements]="formElements" 
	[buttonValue]="buttonValue"
	(onFormSubmit)="submit($event)">
</dynamic-form>-->

<div class="container">
	<form  [formGroup]="form" (ngSubmit)="onSubmit()">
		<div>
			<label for="id">Id</label>
			<input class="form-control" type="text" id="id" formControlName="id" 
				placeholder="Id" [(ngModel)]="employee.ID" required><br>

			<div *ngIf="formErrors.id" class="alert alert-danger">
				{{ formErrors.id }}
			</div>
		</div>
		<div>
			<label for="firstName">First Name</label>
			<input class="form-control" type="text" id="firstName" formControlName="firstName" 
				placeholder="First Name" [(ngModel)]="employee.FirstName" required><br>

			<div *ngIf="formErrors.firstName" class="alert alert-danger">
				{{ formErrors.firstName }}
			</div>
		</div>
		<div>
			<label for="lastName">Last Name</label>
			<input class="form-control" type="text" id="lastName" formControlName="lastName" 
				placeholder="Last Name" [(ngModel)]="employee.LastName" required><br>

			<div *ngIf="formErrors.lastName" class="alert alert-danger">
				{{ formErrors.lastName }}
			</div>
		</div>
		<div>
			<label for="email">Email</label>
			<input class="form-control" type="text" id="email" formControlName="email" 
				placeholder="Email" [(ngModel)]="employee.Email"><br>

			<div *ngIf="formErrors.email" class="alert alert-danger">
				{{ formErrors.email }}
			</div>
		</div>
		<div>
			<label for="streetAddress">Street Address</label>
			<input class="form-control" type="text" id="streetAddress" formControlName="streetAddress" 
				placeholder="Street Address" [(ngModel)]="employee.StreetAddress"><br>
		</div>
		<div>
			<label for="notes">Notes</label>
			<input class="form-control" type="text" id="notes" formControlName="notes" placeholder="Notes"
				[(ngModel)]="employee.Notes"><br>
		</div>
		<div>
			<label for="telephone">Telephone</label>
			<input class="form-control" type="text" id="telephone" formControlName="telephone" 
				placeholder="Telephone" [(ngModel)]="employee.Telephone1"><br>
		</div>
		<div>
			<label for="telephone">Username</label>
			<input class="form-control" type="text" id="username" formControlName="username" 
				placeholder="Username" [(ngModel)]="employee.Username" disabled><br>
		</div>
		<div *ngIf="this.employeeDesignationEnum > 1">
			<label for="password">Password</label>
			<input class="form-control" type="password" id="password" formControlName="password" 
				placeholder="Password"><br>
		</div>
		<div *ngIf="this.employeeDesignationEnum > 1">
			<label for="confirmPassword">Confirm Password</label>
			<input class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword" 
				placeholder="Confirm Password" [(ngModel)]="employee.confirmPassword"><br>

			<div *ngIf="form.controls.password.touched">
				<div class="alert alert-danger" *ngIf="form.hasError('mismatchedPasswords')">Passwords do not match.</div>
			</div>
		</div>
		<div>
			<label for="designationType">Designation Type</label>
			<select 
				class="form-control" [(ngModel)]="employee.Mpt_DesignationEnum"
				formControlName="designationType" disabled>
				<option
					[value]="designation.key"
					*ngFor="let designation of designationTypeOptions">
						{{ designation.value }}	
				</option>
			</select><br>

			<div *ngIf="formErrors.designationType" class="alert alert-danger">
				{{ formErrors.designationType }}
			</div>
		</div>
		<div>
			<label for="parentEmployeeUid">Report To</label>
			<select 
				class="form-control" [(ngModel)]="employee.ManagerUid"
				formControlName="parentEmployeeUid" required>
				<option
					[value]="temp.key"
					*ngFor="let temp of tempOptions">
						{{ temp.value }}	
				</option>
			</select><br>

			<div *ngIf="formErrors.parentEmployeeUid" class="alert alert-danger">
				{{ formErrors.parentEmployeeUid }}
			</div>
		</div>
		<div>
			<button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button><br>
		</div>
	</form>
</div>
