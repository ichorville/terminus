<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h2>{{title}}</h2>
			<table class="table table-striped">
				<tr>
					<th *ngFor="let column of columns">
						{{column.name}}
					</th>
					<th></th>
				</tr>
				<tr *ngFor="let row of rows">
					<td *ngFor="let column of columns">
						<span [ngSwitch]="column.type">
							<span *ngSwitchCase="'string'">{{row[column.attr]}}</span>
						<span *ngSwitchCase="'number'">{{row[column.attr]}}</span>
						<span *ngSwitchCase="'array'">{{row[column.attr]}}</span>
						<img *ngSwitchCase="'img'" [src]="row[column.attr]" width="50" height="50">
						</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
