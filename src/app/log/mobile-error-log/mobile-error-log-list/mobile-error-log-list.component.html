<div class="container">
	<div class="page-header">
		<h1>Manage {{title}}</h1>
	</div>
	<h2>Add Date</h2>

	<form class="form-inline" (submit)="submit($event)">
		<div class="form-group">
			<label for="from">From:</label>
			<input type="date" class="form-control" id="from" placeholder="From" [value]=previousDate >
		</div>
		<div class="form-group">
			<label for="to">To:</label>
			<input type="date" class="form-control" id="to" placeholder="To" [value]=currentDate>
		</div>

		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<div *ngIf="rows.length>0">	
	<app-simple-table
		[title]="title" 
		[columns]="columns" 
		[rows]="rows">
	</app-simple-table>
</div>
<br>
<div class="alert alert-info" *ngIf="rows.length==0">	
		<strong>There is no any mobile error available. </strong>  
</div>
